name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install python-Levenshtein  # 可选但推荐
    
    - name: Run unit tests
      run: |
        python -m unittest discover -v tests/
    
    - name: Run basic import test
      run: |
        python -c "from disambiguation_engine.engine import DisambiguationEngine; print('Import OK')"
        python -c "from disambiguation_engine.author_merger import AuthorMerger; print('AuthorMerger OK')"
        python -c "from models.database import AuthorDatabase; print('Database OK')"
